
{% block content %}
  <div class="container mt-5">
    <h2>Удаление поста</h2>
    <p>Вы уверены, что хотите удалить пост "{{ post.title }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Удалить</button>
      <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
{% endblock %}
